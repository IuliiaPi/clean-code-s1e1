<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="img header__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label class="label label-new-task" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="input input-text task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="list" id="todo">
      <li class="list__item"><input class="input input-checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input input-text task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img" src="./remove.svg" alt="button for delete"></button></li>
      <li class="list__item edit-mode"><input class="input input-checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text task">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="img" src="./remove.svg" alt="button for delete"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed">
      <li class="list__item"><input class="input input-checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input input-text task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img" src="./remove.svg" alt="button for delete"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
