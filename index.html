<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <aside class="aside">
    <img class="aside__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="aside__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="main">
    <section class="section section_add-item" id="add-item">
      <label class="label label_new-task" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="input input_text task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section section_todo">
    <h3 class="section__title">Todo</h3>
    <ul class="section__list" id="todo">
      <li class="list__item"><input class="input input_checkbox" type="checkbox">
        <label class="label label_task task">Pay Bills</label>
        <input type="text" class="input input_text task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img class="img-remove" src="./remove.svg" alt="button for delete"></button></li>
      <li class="list__item edit-mode"><input class="input input_checkbox" type="checkbox">
        <label class="label label_task task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input_text task">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete"><img class="img-remove" src="./remove.svg" alt="button for delete"></button></li>
    </ul>
  </section>
    <section class="section section_completed">
    <h3 class="section__title">Completed</h3>
    <ul class="section__list" id="completed">
      <li class="list__item"><input class="input input_checkbox" type="checkbox" checked>
        <label class="label label_task task">See the Doctor</label>
        <input type="text" class="input input_text task">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img class="img-remove" src="./remove.svg" alt="button for delete"></button></li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
