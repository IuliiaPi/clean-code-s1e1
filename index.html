<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-item">
      <label class="label" for="new-task">Add Item</label>
      <div class="wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="todo">
      <li class="list__item"><input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img" src="./remove.svg"></button></li>
      <li class="list__item edit-mode"><input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="img" src="./remove.svg"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed">
      <li class="list__item"><input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img" src="./remove.svg"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
